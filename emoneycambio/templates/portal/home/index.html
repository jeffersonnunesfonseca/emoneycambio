{% extends "portal/base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portal/home/style.css') }}">
{% endblock %}
{% block content %}

<form id="form-price" class="form-price shadow" action="" method="GET">
    <span class="title-font-style title-form-price">Cotação Turismo</span>

    <div class="container-filter">
        <div class="container-coin">
            <img src="{{ url_for('static', filename='icons/coin.png') }}" alt="Moeda" width="24" height="24"/>
            <select name="coin" id="search-coin" class="filter-select">
                <option value="" disabled>Moeda</option>
                <option value="dolar-americano" attr-symbol="US$">Dólar americano</option>
                <option value="dolar-canadense" attr-symbol="C$">Dólar canadense</option>
                <option value="euro" attr-symbol="€" >Euro</option>
                <option value="libra-esterlina" attr-symbol="£">Libra esterlina</option>
            </select>
        </div>

        <div class="container-location">
            <img src="{{ url_for('static', filename='icons/pin.png') }}" alt="Moeda" width="24" height="24"/>
            <select name="location" id="search-location" class="filter-select">
                <option value="sao-paulo-sp">São Paulo - SP</option>
                <option value="rio-de-janeiro-rj">Rio de Janeiro - RJ</option>
                <option value="curitiba-pr">Curitiba - PR</option>
            </select>
        </div>
    </div>
    <input class="button" type="button" value="Buscar" onclick="sendFormPrice(event)">
</form>
<script src="{{ url_for('static', filename='js/portal/home/index.js') }}"></script>

{% endblock %}
