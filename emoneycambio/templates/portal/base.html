<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,800' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flowbite.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portal/base.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        {% block head %}{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" width=60 />
        <title>E-Money Câmbio</title>
    </head>
    <body id="body">
        <header>
            <div class="logo">
                <div>
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="facebook" width="100" />
                    </a>
                </div>
                <a href="/">

                    <span class="subtitle-font-style">E-Money Câmbio</span>
                </a>
            </div>

            <ul class="menu" id="menu-header">
                <li>
                    <a href="/">Cotação Turismo</a>
                </li>
                <li>
                    <a href="/remessa-internacional">Remessa Internacional</a>
                    
                </li>
            </ul>
            <img onclick="toogleMenuHeader(this)" class='icon-burguer' id="menu-header" src="{{ url_for('static', filename='icons/icon_menu_hamburguer.png') }}" width="36" />
        </header>
        <article id="#content" class="content">
            <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>    
            <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>    
            <script src="{{ url_for('static', filename='js/jquery.mask.js') }}"></script>   
            <script src="{{ url_for('static', filename='js/jquery.maskMoney.min.js') }}"></script>
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
            <script src="{{ url_for('static', filename='js/portal/negotiation-tourism/index.js') }}"></script>
            <script src="{{ url_for('static', filename='js/portal/negotiation-international-shipment/index.js') }}"></script>            
            <script src="{{ url_for('static', filename='js/portal/search-result/index.js') }}"></script>
            <script src="{{ url_for('static', filename='js/utils.js') }}"></script>    
            <script src="{{ url_for('static', filename='js/index.js') }}"></script>               
          

            <div class="main" id="main">
                <div class="bullet-coins subtitle-font-style secondary-bg-color">
                    <ul>
                        <li>DÓLAR <span class="coin-gold" id="USDBRL">0</span></li>
                        <li>BITCOIN <span class="coin-gold" id="BTCBRL">0</span></li>
                        <li>EURO <span class="coin-gold" id="EURBRL">0</span></li>
                        <li>LIBRA ESTERLINA <span class="coin-gold" id="GBPBRL">0</span></li>
                    </ul>
                </div>                
                
                {% block content %}{% endblock %}
            </div>
        </article>        
        
    </body>
</html>
