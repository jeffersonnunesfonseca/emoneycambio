        <!-- CSS -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,800' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flowbite.min.css') }}?{{version}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portal/base.css') }}?{{version}}">        
        
        
        
        
        

        {% block head %}{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Compre moedas estrangeiras de forma online com segurança e praticidade na Emoney Câmbio. Confira nossas taxas competitivas e economize tempo e dinheiro. Acesse!">
        <meta property="og:url" content="https://www.emoneycambio.com.br/">
        <meta property="og:type" content="article">
        <meta property="og:image" content="https://www.emoneycambio.com.br/static/images/logo.png">
        <meta property="og:image:width" content="100">
        <meta property="og:image:height" content="100">
        <meta property="og:description" content="Compre moedas estrangeiras de forma online com segurança e praticidade na Emoney Câmbio. Confira nossas taxas competitivas e economize tempo e dinheiro. Acesse!">
        <meta property="og:title" content="Cotação com corretoras e casas de Câmbio | E-Money Câmbio">
        <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" width=60  />
        <title>Cotação com corretoras e casas de Câmbio | E-Money Câmbio</title>
        
    </head>
    <body id="body">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5KDF47Z"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <header>
            <div class="logo">
                <div>
                    <a class="logo-header-negotiation-tourism-link" href="/">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Emoney câmbio" width="100" height="100"/>
                    </a>
                </div>
                <a href="/">
                    <h1 class="subtitle-font-style">E-Money Câmbio</h1>
                </a>
            </div>

            <ul class="menu" id="menu-header">
                <li><a class="negotiation-tourism-link" rel="noreferrer nofollow" href="/">Cotação Turismo</a></li>
                <li><a class="negotiation-international-shipment-link" rel="noreferrer nofollow" href="/remessa-internacional/">Remessa Internacional</a>  </li>
            </ul>
            <img onclick="toogleMenuHeader(this)" alt="menu" class='icon-burguer' id="menu-header" src="{{ url_for('static', filename='icons/icon_menu_hamburguer.png') }}" width="36" height="36" />
        </header>
        <article id="#content" class="content">
            <script src="{{ url_for('static', filename='js/flowbite.min.js') }}?{{version}}"></script>    
            <script src="{{ url_for('static', filename='js/jquery.min.js') }}?{{version}}"></script>    
            <script src="{{ url_for('static', filename='js/jquery.mask.js') }}?{{version}}"></script>   
            <script src="{{ url_for('static', filename='js/jquery.maskMoney.min.js') }}?{{version}}"></script>
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
            <script src="{{ url_for('static', filename='js/portal/home/index.js') }}?{{version}}"></script>
            <script src="{{ url_for('static', filename='js/portal/negotiation-tourism/index.js') }}?{{version}}"></script>
            <script src="{{ url_for('static', filename='js/portal/negotiation-international-shipment/index.js') }}?{{version}}"></script>            
            <script src="{{ url_for('static', filename='js/portal/search-result/index.js') }}?{{version}}"></script>
            <script src="{{ url_for('static', filename='js/utils.js') }}?{{version}}"></script>    
            <script src="{{ url_for('static', filename='js/index.js') }}?{{version}}"></script>               

            <div class="main" id="main">
                <h2 class="bullet-coins subtitle-font-style secondary-bg-color">
                    <ul>
                        <li><span class="coin-name">DÓLAR</span> <span class="coin-gold" id="USDBRL">0</span></li>
                        <li><span class="coin-name">BITCOIN</span> <span class="coin-gold" id="BTCBRL">0</span></li>
                        <li><span class="coin-name">EURO</span> <span class="coin-gold" id="EURBRL">0</span></li>
                        <li><span class="coin-name">LIBRA ESTERLINA</span> <span class="coin-gold" id="GBPBRL">0</span></li>
                    </ul>
                </h2>                
                
                {% block content %}{% endblock %}
            </div>
        </article>        
        
    </body>
</html>
