<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portal/style.css') }}">

        {% block head %}{% endblock %}

    <body>

            <div>
                <div class="secondary-bg-color menu-header subtitle-font-style" id="menu-header">

                    <li>
