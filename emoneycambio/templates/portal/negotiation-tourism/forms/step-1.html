<form id='form-step' class='form-step' action="">
    <input type="hidden" name="nextstep" id="nextstep" value="2">
    <span class="breadcumb">
        <a href="/negociacao/{{data.filters.modality.lower()}}/{{data.filters.type}}/{{data.filters.coin.url}}/{{data.filters.city.url}}/{{data.company.id}}?step=1" rel="noopener noreferrer"><b>Oferta</b></a>
    </span>
    
    <div class="items-step-cols">
        <div class="item-step">
            <span class="text-buy-sell subtitle-font-style">
                Quanto <b>{{data.filters.coin.name}}</b> quer <b>{{data.filters.modality}}</b> ?
            </span>

            <input id="money-tourism" class="input-form-negotiation" style="width: 150px;" type="text" name="money" placeholder="100,00">

        </div>
    
        <!-- <div class="item-step">
            <span class="text-fee subtitle-font-style">
                Valor com taxas
                <br>
                <i style="font-size: 8px; color:red">Valores podem estar desatualizados</i>
            </span>
            <span class="text-font-style input-form-negotiation" style="color: gray;">R$5,50</span>
        </div> -->
    
    </div>
    <div class="item-step">
        <span class="text-font-style">Taxa total: 
            <span class="total-fee">
                {% set fee_value = data.company.coin.buy_tourism_vet %}
                {% if data.filters.modality.lower() == 'vender' %}
                    {% set fee_value = data.company.coin.sell_tourism_vet %}
                {% endif %}
                <input type="hidden" name="fee" id="fee_value" value="{{fee_value}}">
                <span class="subtitle-font-style">R$ {{fee_value}}</span>
            </span>
        </span>

        <span class="text-font-style">Total Ã  pagar: <span class="total-value subtitle-font-style">R$ <span id="dynamic-total-value">0</span></span> </span>
    </div>

    <br>
    <input class="button" type="button" value="Continuar" onclick="nextStepForm(event)">


</form>
